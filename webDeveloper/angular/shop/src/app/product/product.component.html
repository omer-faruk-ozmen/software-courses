<h3 *ngIf="products; else noProduct">{{ title }}</h3>
<div class="form-group">
  <input
    class="form-control"
    id="productName"
    placeholder="Ürün ara"
  
  />
  <small id="productHelp" class="form-text text-muted"
    >We'll never share your email with anyone else.</small
  >
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün bulunamadı
    </div>
  </ng-template>

  <div *ngFor="let product of products" class="card" style="width: 18rem">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "₺":true:"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)"  class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
