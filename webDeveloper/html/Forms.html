<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form ve Input</title>
</head>
<body>
    <form>
        <!-- HTML 5 Input-->
        <label for="name">Name</label><br/>
        <input type="text" id="name" name = "name" placeholder="Your Name"/><br />
        
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email"><br />
        
        <label for="password">Password</label><br/>
        <input type="password" id="password" name="password"><br/>

        <label for="date">Date</label><br/>
        <input type="date" name="date" id="date"><br/>
        
        Gender<br/>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio"Name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked><br/>

        Hobbies<br/>
        Tehnology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"><br/>

        Degree <br/>
        <select name="degree" id="degree">
            <option value="bechelor">Lisans</option>
            <option value="msc" selected>Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select><br/>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Messages"></textarea><br/>

        <input type="reset" value="Sıfırla">
        <input type="submit" value="Submit"/>
        
    </form>
</body>
</html>
