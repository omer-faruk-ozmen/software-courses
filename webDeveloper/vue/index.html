<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <input type="text" v-model="userComment" @keyup.enter="addComment"/>
        <button v-if="userComment.length>0" @click="addComment">Kaydet</button>
        
        <ul>
            <li v-for="comment in userComments">{{comment}}</li>
        </ul>
        

    </div>



    <script>
        var customName = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                userComment: "",
                userComments:[
                    "Vue is great",
                    "I love Vue",
                    "Vue is easy to learn"
                ]
            },
            methods:{
                addComment:function(){
                    this.userComments.push(this.userComment)
                }
            }
        })
    </script>
</body>

</html>
